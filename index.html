<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório de Divisíveis por 3 ou 5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Somatório de Divisíveis por 3 ou 5</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" onkeypress="if(event.key==='Enter'){calcularSomatorio()}"/>
    <button onclick="calcularSomatorio()">Calcular Somatório</button>

    <div id="resultado"></div>

    <script src="main.js"></script>
</body>
</html>
